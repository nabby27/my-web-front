<div>
  <ul class="link-icon-list">
    <li class="link-icon-item" *ngFor="let linkIcon of linkIcons">
      <a mat-icon-button [href]="linkIcon.url" target="_blank" [style.color]="linkIcon.color">
        <fa-icon class="icon" [icon]="[linkIcon.iconPrefix, linkIcon.icon]" [size]="linkIcon.size"></fa-icon>
      </a>
    </li>
  </ul>
</div>
