<mat-card class="work-experience-card" data-cy="workExperienceCard">
  <mat-card-header class="work-experience-card-title">
    <mat-card-title>
      <h2 class="work-experience-card-title-company">{{workExperience.company}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      {{workExperience.start_date | translate}} - {{workExperience.end_date | translate}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="work-experience-card-content">
    <div *ngFor="let job of workExperience.jobs">
      <hr>
      <h1 class="job-title">
        {{job.title | translate}}
      </h1>
      <div class="job-description">
        <p *ngIf="job.description">
          {{job.description | translate}}
        </p>
        <div *ngIf="job.tasks && job.tasks.length > 0">
          {{'Task performed' | translate}}:
          <ul>
            <li *ngFor="let task of job.tasks">{{task | translate}}.</li>
          </ul>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
