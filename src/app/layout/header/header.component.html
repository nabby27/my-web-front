<header>
  <mat-toolbar color="primary" class="header-toolbar">
    <div class="header-menu">
      <button mat-icon-button data-cy="headerToggleSidenav" (click)="sidenavElement.toggle()" aria-label="menu">
        <fa-icon class="icon" [icon]="['fas', 'bars']" size="lg"></fa-icon>
      </button>
      <a class="header-item-name" data-cy="headerName" routerLink="/home">
        <h1>Iván Córdoba</h1>
      </a>
    </div>
    <app-link-icons [linkIcons]="socialNetworks"></app-link-icons>
  </mat-toolbar>
</header>
